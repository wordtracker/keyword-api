      in: query
      required: true
    type:
      name: type
      description: |-
        ### Broad

        Returns keyword suggestions for all words in any order. E.g. a search for 'dog training' returns:
        * dog training
        * training your dog

        but not:

        * every dog has it's day
      schema:
        enum:
          - broad
      in: query
      required: true
    sort:
      name: sort
      description: |-
        How you'd like to sort the results. Default `total`.
        Total: Total searches for the last 12 months which means total search volume for Jan + Feb + Mar etc.
        Avg: Average searches for the last 12 months which means the total search volume for all 12 months / 12.
      schema:
        enum:
          - total
          - avg
      in: query
      required: true
    start:
      name: start
      description: |-
        Which row would you like results to be returned from.
        An integer between 1 (min) and 2000 max results in the query.
        Please make sure that `start` + `limit` <= 2000.
      schema:
        type: integer
      in: query
      required: true
    limit:
      name: limit
      description: |-
        The maximum number of results which will be returned from the query.
        An integer between 1 and 2000 (max).
      schema:
        type: integer
      in: query
      required: true
    majestic:
      name: majestic
      description: Add Majestic (www.majestic.com) link count metrics.
      schema:
        type: boolean
      in: query
      required: true
    volume:
      name: volume
      description: Which volume to use for the last 12 months. I.e. the `total` for the last 12 months or the average (`avg`).
      schema:
        enum:
          - total
          - avg
      in: query
      required: true
  securitySchemes:
    app_key:
      type: apiKey
      description: 'The Wordtracker Keyword API requires the `app_id` and `app_key` parameters in order to perform authorization. Authentication parameters must be present in the query string only, regardless of request method. To obtain these please sign up at https://wordtracker.3scale.net'
      name: app_key
      in: header
    app_id:
      type: apiKey
      description: 'The Wordtracker Keyword API requires the `app_id` and `app_key` parameters in order to perform authorization. Authentication parameters must be present in the query string only, regardless of request method. To obtain these please sign up at https://wordtracker.3scale.net'
      name: app_id
      in: header
security:
  - app_key: []
    app_id: []
